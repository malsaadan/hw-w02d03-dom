<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Randomizer</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

  <div>
    <label>
      Width:
      <input type="number" class="width" />
    </label>
    <label>
      Height:
      <input type="number" class="height" />
    </label>
    <select id="source">
        <option selected>Select a source</option>
        <option value="picsum">Picsum</option>
        <option value="fill">Fill Murray</option>
        <option value="cage">Place Cage</option>
        <option value="lorem">Lorem Flickr</option>
    </select>
    <button id="randomize">Get random image!</button>
  </div>

  <div class="image"></div>

  <script src="app.js"></script>
</body>

</html>
